<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro - 스마트 업무 관리 시스템</title>
    <link rel="stylesheet" href="styles-modern.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <!-- Main Container -->
    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 2rem;">
        <!-- Modern Header -->
        <header class="modern-header">
            <div style="position: relative; z-index: 1;">
                <h1 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem;">
                    TaskFlow Pro
                </h1>
                <p style="font-size: 1.1rem; opacity: 0.9;" id="currentDate"></p>
                <div style="margin-top: 1.5rem; display: flex; gap: 1rem; flex-wrap: wrap;">
                    <button class="btn-modern" style="background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);">
                        <i class="fas fa-chart-line"></i>
                        <span>대시보드</span>
                    </button>
                    <button class="btn-modern" style="background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);">
                        <i class="fas fa-download"></i>
                        <span>내보내기</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Stats Cards -->
        <div class="grid-modern" style="margin-bottom: 2rem;">
            <div class="modern-card glass-container">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p style="color: var(--text-tertiary); font-size: 0.875rem;">오늘의 업무</p>
                        <p style="font-size: 2rem; font-weight: 700; color: var(--text-primary);" id="todayTasks">0</p>
                    </div>
                    <div style="width: 50px; height: 50px; background: var(--primary-gradient); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-tasks" style="color: white; font-size: 1.5rem;"></i>
                    </div>
                </div>
            </div>
            <div class="modern-card glass-container">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p style="color: var(--text-tertiary); font-size: 0.875rem;">완료율</p>
                        <p style="font-size: 2rem; font-weight: 700; color: #10b981;" id="completionRate">0%</p>
                    </div>
                    <div style="width: 50px; height: 50px; background: var(--success-gradient); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-check-circle" style="color: white; font-size: 1.5rem;"></i>
                    </div>
                </div>
            </div>
            <div class="modern-card glass-container">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p style="color: var(--text-tertiary); font-size: 0.875rem;">생산성 점수</p>
                        <p style="font-size: 2rem; font-weight: 700; color: #f59e0b;" id="productivityScore">0</p>
                    </div>
                    <div style="width: 50px; height: 50px; background: var(--warning-gradient); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-fire" style="color: white; font-size: 1.5rem;"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filter Section -->
        <div class="modern-card" style="margin-bottom: 2rem;">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="업무 검색... (제목, 태그, 카테고리)">
            </div>
            
            <!-- Advanced Filters -->
            <div style="display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 1rem;">
                <select class="input-modern" style="width: auto; padding: 0.5rem 1rem;">
                    <option value="">모든 카테고리</option>
                    <option value="work">업무</option>
                    <option value="personal">개인</option>
                    <option value="project">프로젝트</option>
                    <option value="meeting">회의</option>
                </select>
                
                <div style="display: flex; gap: 0.5rem;">
                    <button class="tag" data-priority="all" onclick="filterByPriority('all')">
                        <i class="fas fa-circle" style="font-size: 0.5rem;"></i>
                        전체
                    </button>
                    <button class="tag" data-priority="high" onclick="filterByPriority('high')">
                        <span class="priority-indicator priority-high"></span>
                        높음
                    </button>
                    <button class="tag" data-priority="medium" onclick="filterByPriority('medium')">
                        <span class="priority-indicator priority-medium"></span>
                        보통
                    </button>
                    <button class="tag" data-priority="low" onclick="filterByPriority('low')">
                        <span class="priority-indicator priority-low"></span>
                        낮음
                    </button>
                </div>
                
                <button class="btn-modern btn-primary" style="margin-left: auto;">
                    <i class="fas fa-filter"></i>
                    고급 필터
                </button>
            </div>
        </div>

        <!-- Task Input Section -->
        <div class="modern-card" style="margin-bottom: 2rem;">
            <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1.5rem;">새 업무 추가</h2>
            
            <div style="display: grid; gap: 1rem;">
                <div class="form-group">
                    <input type="text" class="input-modern" id="taskInput" placeholder=" ">
                    <label class="form-label">업무 내용을 입력하세요</label>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                    <select class="input-modern" id="prioritySelect">
                        <option value="low">🟢 낮은 우선순위</option>
                        <option value="medium" selected>🟡 보통 우선순위</option>
                        <option value="high">🔴 높은 우선순위</option>
                    </select>
                    
                    <select class="input-modern" id="categorySelect">
                        <option value="">카테고리 선택</option>
                        <option value="work">💼 업무</option>
                        <option value="personal">👤 개인</option>
                        <option value="project">📁 프로젝트</option>
                        <option value="meeting">🤝 회의</option>
                    </select>
                    
                    <input type="text" class="input-modern" id="tagsInput" placeholder="태그 (쉼표로 구분)">
                </div>
                
                <div style="display: flex; gap: 1rem;">
                    <input type="datetime-local" class="input-modern" id="dueDateInput" style="flex: 1;">
                    <button class="btn-modern btn-primary" id="addTaskBtn" style="padding: 0.75rem 2rem;">
                        <i class="fas fa-plus"></i>
                        업무 추가
                    </button>
                </div>
            </div>
        </div>

        <!-- Task List Section -->
        <div class="modern-card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 style="font-size: 1.5rem; font-weight: 600;">업무 목록</h2>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn-modern" id="sortByDate">
                        <i class="fas fa-calendar"></i>
                        날짜순
                    </button>
                    <button class="btn-modern" id="sortByPriority">
                        <i class="fas fa-exclamation-circle"></i>
                        우선순위순
                    </button>
                </div>
            </div>
            
            <div id="taskList" class="drop-zone" style="min-height: 200px;">
                <!-- Tasks will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="notificationToast">
        <i class="fas fa-check-circle" style="color: #10b981; font-size: 1.5rem;"></i>
        <div>
            <p style="font-weight: 600;" id="toastTitle">성공</p>
            <p style="font-size: 0.875rem; color: var(--text-secondary);" id="toastMessage">작업이 완료되었습니다.</p>
        </div>
    </div>

    <script src="script-modern.js"></script>
</body>
</html>
